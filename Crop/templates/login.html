{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroAnalytics - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-image: url("{% static 'Crop/images/background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            overflow: hidden;
        }

        .page-container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center; /* Changed from flex-start to center */
            padding: 3rem; 
            background-color: rgba(0, 0, 0, 0.25); 
        }

        .form-container {
            max-width: 850px; 
            width: 100%;
            background-color: rgba(255, 255, 255, 0.80); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px); 
            padding: 3rem; 
            border-radius: 1rem; 
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        @media (max-width: 900px) {
            .page-container {
                justify-content: center;
                padding: 1.5rem;
            }
        }

        h1 { 
            color: #4b5563; 
            margin-bottom: 2.5rem;
            font-size: 1.25rem;
            font-weight: 400;
            text-align: center;
        }

        h2 { 
            color: #15803d; 
            margin-bottom: 0.75rem;
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem; /* Increased space between fields */
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem; 
            font-weight: 600;
            color: #374151; 
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.85rem; /* Slightly taller inputs */
            border: 1px solid #d1d5db;
            border-radius: 0.375rem; 
            box-sizing: border-box;
            font-size: 1rem; 
            background-color: rgba(249, 250, 251, 0.9);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #16a34a;
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.2);
            background-color: #ffffff;
        }

        button {
            background-color: #16a34a;
            color: white;
            padding: 0.85rem 1.5rem;
            border: 1px solid transparent;
            border-radius: 0.5rem; 
            cursor: pointer;
            font-size: 1rem; 
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        button:hover {
            background-color: #ffffff;
            color: #16a34a;
            border: 1px solid #16a34a;
        }

        .signup-link {
            margin-top: 1.5rem;
            text-align: center;
            color: #4b5563;
        }

        .signup-link a {
            color: #16a34a;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            border-left: 5px solid #dc3545;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="form-container">
            <h2>ðŸ‘‹ Welcome Back!</h2>
            <h1>Login to access your account.</h1>
            
            {% if error %}
            <div class="error">
                {{ error }}
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit">ðŸš€ Login</button>
            </form>
            
            <div class="signup-link">
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
