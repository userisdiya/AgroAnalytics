{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroAnalytics - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Changed font to Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            /* Changed font-family to Poppins */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-image: url("{% static 'Crop/images/background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Keeps the background stationary */
            min-height: 100vh;
            overflow: hidden; /* Prevents the whole page from scrolling */
        }

        .page-container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: flex-start; /* Aligns the form to the left */
            padding: 3rem; 
            background-color: rgba(0, 0, 0, 0.25); 
        }

        /* The form card itself with the glassmorphism effect */
        .form-container {
            max-width: 850px; 
            width: 100%;
            background-color: rgba(255, 255, 255, 0.80); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px); 
            padding: 3rem; 
            border-radius: 1rem; 
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-height: 90vh; /* Ensures the card doesn't exceed 90% of the viewport height */
            overflow-y: auto; /* Adds a scrollbar INSIDE the card if content overflows */
        }
        
        /* On smaller screens, center the form */
        @media (max-width: 900px) {
            .page-container {
                justify-content: center;
                padding: 1.5rem;
            }
        }

        /* Swapped h1 and h2 styles */
        h1 { /* This is now the subtitle */
            color: #4b5563; 
            margin-bottom: 2.5rem;
            font-size: 1.25rem; /* 20px */
            font-weight: 400;
            text-align: center;
        }

        h2 { /* This is now the main title */
            color: #15803d; 
            margin-bottom: 0.75rem;
            font-size: 2.75rem; 
            font-weight: 700;   
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.25rem; 
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem; 
            font-weight: 600;
            color: #374151; 
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"],
        input[type="tel"] {
            width: 100%;
            padding: 0.75rem; 
            border: 1px solid #d1d5db;
            border-radius: 0.375rem; 
            box-sizing: border-box;
            font-size: 1rem; 
            background-color: rgba(249, 250, 251, 0.9);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #16a34a;
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.2);
            background-color: #ffffff;
        }

        button {
            background-color: #16a34a;
            color: white;
            padding: 0.85rem 1.5rem;
            border: 1px solid transparent;
            border-radius: 0.5rem; 
            cursor: pointer;
            font-size: 1rem; 
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        button:hover {
            background-color: #ffffff;
            color: #16a34a;
            border: 1px solid #16a34a;
        }

        .login-link {
            margin-top: 1.5rem;
            text-align: center;
            color: #4b5563;
        }

        .login-link a {
            color: #16a34a;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .name-group {
            display: flex;
            gap: 1rem;
        }

        .name-group .form-group {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="form-container">
            <h2>ðŸŒ± Join AgroAnalytics</h2>
            <h1>Create your account to get started.</h1>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="name-group">
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="name-group">
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>

                <button type="submit">âœ¨ Sign Up</button>
            </form>
            
            <div class="login-link">
                <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
